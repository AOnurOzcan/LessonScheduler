<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <span class="pull-left"><h2>Sınıfları Yönetin</h2></span>
    <span class="pull-right" style="margin-top:15px">
            <a ui-sref="add-classroom" class="btn btn-success">
            <i class="fa fa-pencil"></i> Yeni Ekle</a>
        </span>
  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th class="col-lg-2">Sınıf No</th>
        <th class="col-lg-2">Düzenle</th>
        <th class="col-lg-2">Sil</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="classroom in classrooms">
        <td>{{classroom.classRoomNo}}</td>
        <td>
          <a ui-sref="edit-classroom({'id':classroom.id})">
            <button class="btn btn-xs btn-warning">Düzenle</button>
          </a>
        </td>
        <td>
          <button ng-click="removeClassroom(classroom.id)" class="btn btn-xs btn-danger">Sil</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
