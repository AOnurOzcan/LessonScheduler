<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <h1>Sınıfı düzenle</h1>

        <form ng-submit="updateClassroom(classroom)">
            <div class="form-group">
                <input type="text" id="name" class="form-control" ng-model="classroom.classRoomNo" placeholder="Sınıf No" required>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="Kaydet">
            </div>
        </form>
    </div>
</div>
