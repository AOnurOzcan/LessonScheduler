<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <span class="pull-left"><h2>Kısıtları Yönetin</h2></span>
    <span class="pull-right" style="margin-top:15px">
            <a ui-sref="add-constraint" class="btn btn-success">
            <i class="fa fa-pencil"></i> Yeni Ekle</a>
        </span>
    </div>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="col-lg-2">Müsait Gün</th>
                <th class="col-lg-2">Düzenle</th>
                <th class="col-lg-2">Sil</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="constraint in constraints | orderBy : 'availableDay'">
                <td>{{constraint.availableDay | dayNames}}</td>
                <td>
                    <a ui-sref="edit-constraint({'id':constraint.id})">
                        <button class="btn btn-xs btn-warning">Düzenle</button>
                    </a>
                </td>
                <td>
                    <button ng-click="removeConstraint(constraint.id)" class="btn btn-xs btn-danger">Sil</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <h2>Dersler arası boşluğu belirle</h2>

        <form ng-submit="saveLessonInterval(user)" class="form-inline">

            <div class="form-group">
                <input type="text" class="form-control" ng-model="user.lessonInterval" placeholder="Dersler arası boşluk" required>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="Kaydet">
            </div>
        </form>
    </div>
</div>
