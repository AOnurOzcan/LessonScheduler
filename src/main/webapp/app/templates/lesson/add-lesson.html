<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <h1>Yeni ders oluştur</h1>

        <form ng-submit="createLesson(lesson)">

            <div class="form-group">
                <input type="text" class="form-control" ng-model="lesson.lessonName" placeholder="Ders Adı" required>
            </div>

            <div class="form-group">
                <select class="form-control" ng-model="lesson.classRoom.id" required>
                    <option value="" disabled selected>Sınıf Seçiniz</option>
                    <option value="{{classroom.id}}" ng-repeat="classroom in classrooms">{{classroom.classRoomNo}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="Kaydet">
            </div>
        </form>
    </div>
</div>
