<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <span class="pull-left"><h2>Dersleri Yönetin</h2></span>
    <span class="pull-right" style="margin-top:15px">
            <a ui-sref="add-lesson" class="btn btn-success">
            <i class="fa fa-pencil"></i> Yeni Ekle</a>
        </span>
    </div>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="col-lg-1">Dersin Adı</th>
                <th class="col-lg-1">Sınıf</th>
                <th class="col-lg-2">Dersi Veren Akademisyen</th>
                <th class="col-lg-1">Düzenle</th>
                <th class="col-lg-1">Sil</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="lesson in lessons">
                <td>{{lesson.lessonName}}</td>
                <td>{{lesson.classRoom.classRoomNo}}</td>
                <td ng-if="lesson.user">{{lesson.user.name}}</td>
                <td ng-if="!lesson.user">Belirtilmedi</td>
                <td>
                    <a ui-sref="edit-lesson({'id':lesson.id})">
                        <button class="btn btn-xs btn-warning">Düzenle</button>
                    </a>
                </td>
                <td>
                    <button ng-click="removeLesson(lesson.id)" class="btn btn-xs btn-danger">Sil</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
